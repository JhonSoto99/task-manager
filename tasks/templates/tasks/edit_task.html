{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    <h1 class="text-3xl font-bold underline">
        Edit Task
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="inline-block rounded bg-slate-900 px-8 py-3 mt-6 text-sm font-medium text-white transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:bg-indigo-500"
             type="submit">Save Changes</button>
    </form>
{% endblock %}
