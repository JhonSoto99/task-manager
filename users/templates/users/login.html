{% extends "base.html" %}
{% load tailwind_filters %}
{% block content%}
    <h1 class="my-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="inline-block rounded bg-indigo-600 px-8 py-3 mt-6 text-sm font-medium text-white transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:bg-indigo-500" type="submit">Login</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        Don't you have an account?
        <a class="underline" href="{% url "register" %}">Signup</a>
    </p>
{% endblock %}
