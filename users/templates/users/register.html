{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto w-1/3">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Signup</h1>
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="inline-block rounded bg-indigo-600 px-8 py-3 mt-6 text-sm font-medium text-white transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:bg-indigo-500"
            type="submit">
            Signup
        </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        Do you have an account?
        <a class="underline" href="{% url "login" %}">Login</a>
    </p>
</div>
{% endblock content %}
